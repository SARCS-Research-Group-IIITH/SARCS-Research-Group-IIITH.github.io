<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <!-- PLACEHOLDER: Replace with actual hero background image -->
  <!-- Recommended: High-quality photo of lab, research equipment, or campus -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  <!-- Abstract circuit-like decoration -->
  <circle cx="300" cy="200" r="100" fill="none" stroke="rgba(59,130,246,0.2)" stroke-width="2"/>
  <circle cx="300" cy="200" r="150" fill="none" stroke="rgba(59,130,246,0.1)" stroke-width="1"/>
  <circle cx="1620" cy="800" r="120" fill="none" stroke="rgba(59,130,246,0.2)" stroke-width="2"/>
  <circle cx="1620" cy="800" r="180" fill="none" stroke="rgba(59,130,246,0.1)" stroke-width="1"/>
  <line x1="300" y1="350" x2="300" y2="600" stroke="rgba(59,130,246,0.15)" stroke-width="2"/>
  <line x1="1620" y1="480" x2="1620" y2="620" stroke="rgba(59,130,246,0.15)" stroke-width="2"/>
</svg>
